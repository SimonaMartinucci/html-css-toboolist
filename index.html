<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- parte iniziale -->
    <header>
        <img id="img-logo" src="img/Logo.png" alt="logo">
        <strong id="text-logo">Toboolist</strong>
    </header>

    <!-- corpo centrale -->
    <main>
        <section class="layout part-1">
            <span class="button-style blue">Add task</span>
            <span class="button-style white">Add section</span>
        </section>

        <section class="layout part-2">

            <!-- new task -->
            <h3 class="title">New Task</h3>
            <div class="list done">
                Quarterly Newsletter 
                <span class ="label editorial">
                    Editorial
                </span>
            </div>

            <!-- today -->
            <h3 class="title">Today</h3>
            <div class="list done">
                Recruiting blog post 
                <span class ="label editorial">
                    Editorial
                </span>
            </div>
            <div class="list done">
                Mobile app launch 
                <span class ="label goals">
                    Q1 Goals
                </span>
            </div>
            <div class="list undone">
                Interview John H. 
                <span class ="label recruiting">
                    Recruiting
                </span>
            </div>
            <div class="list done">
                Summit update to mobile storefronts
                <span class ="label mobile">
                    Mobile
                </span>
            </div>



            <!-- upcoming -->
            <div>
                <h3 class="title">Upcoming</h3>
            </div>
            
        </section>


    </main>
</body>
</html>

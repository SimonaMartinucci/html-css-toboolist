<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- parte iniziale -->
    <header>
        <img id="img-logo" src="img/Logo.png" alt="logo">
        <strong id="text-logo">Toboolist</strong>
    </header>

    <!-- corpo centrale -->
    <main>
        <section class="layout part-1">
            <span class="button-style blue">Add task</span>
            <span class="button-style white">Add section</span>
        </section>

        <section class="layout part-2">

            <div>
                <h3 class="title">New Task</h3>
                <span class="list-done">
                    Quarterly Newsletter 
                    <span class ="label editorial">
                        Editorial
                    </span>
                </span>
            </div>

            <div>
                <h3 class="title">Today</h3>
            </div>

            <div>
                <h3 class="title">Upcoming</h3>
            </div>
            
        </section>


    </main>
</body>
</html>
